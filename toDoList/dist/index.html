<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><script src=https://kit.fontawesome.com/560710fdbd.js crossorigin=anonymous></script><meta name=viewport content="width=device-width,initial-scale=1"><title>Lista zadań</title><link href=main.css rel=stylesheet></head><body><main class=container><section><div class="row justify-content-center mt-4"><button type=button class="btn btn-outline-secondary col-9 col-md-6 col-lg-3" data-toggle=modal data-target=#addNewList>Dodaj nową liste.</button><div class="modal fade" id=addNewList><div class="modal-dialog modal-dialog-centered"><div class=modal-content><div class=modal-body><h5 class=modal-title>Nazwa nowej listę.</h5><input type=text class="form-control form-control-lg mt-3 mb-3" id=newListName><div class="row justify-content-center"><button type=button class="btn col-5" data-dismiss=modal>Anuluj</button> <button id=confirm type=button class="btn col-5" data-dismiss=modal>Zapisz</button></div></div></div></div></div></div></section><section class="m-2 m-lg-5" id=list-group></section></main><script src=main.js></script></body></html>
